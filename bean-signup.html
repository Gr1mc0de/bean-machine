<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bean-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <title>The Bean Machine</title>
    </head>
    <body>
        <header>
            <a class="header" href="index.html">THE BEAN MACHINE</a>
            <a class="header-mobile" href="index.html">B</a>
            <nav>
                <a class="nav" href="index.html">About</a>
                <a class="nav" href="bean-selection.html">Selection</a>
                <a class="nav login" href="bean-signup.html">Login</a>
            </nav>
            <div class="burger" onclick="clickBurger()">
                <div class="bar bar-top"></div>
                <div class="bar"></div>
                <div class="bar bar-bottom"></div>
                <div class="burger-links">
                    <a href="index.html">About</a>
                    <a href="bean-selection.html">Selection</a>
                    <a href="bean-signup.html">Login</a>
                </div>
            </div>
        </header>
        <div class="signup">
            <h2>Sign up to start shopping</h2>
            <form>
                <div class="form-row">
                    <div>
                        <p>Name</p>
                        <input class="search-bar user" placeholder="Jane Doe">
                    </div>
                    <div>
                        <p>Username</p>
                        <input class="search-bar user" placeholder="CoffeeMaster">
                    </div>
                </div>
                <div>
                    <p>Email</p>
                    <input class="search-bar email" type="email" placeholder="janedoe89@gmail.com">
                </div>
                <div>
                    <p>Password</p>
                    <input class="search-bar password" type="password" placeholder="*********">
                </div>
                <div class="news">
                    <input class="square" type="checkbox">
                    <p>I want to receive the Bean Machine newsletter</p>
                </div>
                <div class="submit">
                    <button type="submit">Create account</button>
                </div>
            </form>
        </div>
        <footer>
            <p class="footer">Find us on social media</p>
            <a href=""><i class="fab fa-github"></i></a>
            <a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fab fa-facebook"></i></a>
        </footer>
        <script src="bean-script.js"></script>
    </body>
</html>
